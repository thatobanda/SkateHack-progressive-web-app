<html>
  <head>
    <meta charset="utf-8">
    <title>Skate </title>

  <body>
  <div class="app app__layout">

      <span class="header__title no--select">Weather</span>

<div class="paper">
  
   
 <p class="location-container"><span class="location">
 </span>   </p>

	  

		<div class="weather-data">

			 <h2 class="temp">Clouds:<span class="clouds"> </span>   <br>
			</h2>
		</div>
  <div class="space"></div>
  
  </div>
